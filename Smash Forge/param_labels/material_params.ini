[Param]
name=NU_aoMinGain
description=Added to the ambient occlusion map color. Red, green, and blue make the AO map brighter (clamped to brightness of 1). The mix factor controls the intensity of the AO blending for reflections and specular. 0 is full blending, so specular and reflection are multiplied by AO. 1 is no blending.
param1=Red
param2=Green
param3=Blue
param4=Mix Factor
[Param]
name=NU_specularColor
description=Color multiplier for the specular highlights. Specular is added to the output color, so higher values will be brighter. The Color Blend tints the hue/saturation of specular color with the diffuse map.
